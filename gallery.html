<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
             body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #e0e7f1; /* Light blue-gray background */
    text-align: center;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    max-width: 900px;
    margin: 40px auto;
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
}

.gallery img {
    width: 100%;
    max-width: 300px;
    margin: 10px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.slideshow-container {
    position: relative;
    max-width: 100%;
    margin: auto;
    overflow: hidden;
}

.slides {
    display: flex;
    transition: transform 1s ease-in-out;
}

.slide {
    min-width: 100%;
}

.video-container {
    margin-top: 30px;
}

nav {
    margin-bottom: 30px;
}

nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #4a4a4a; /* Darker text for better contrast */
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
}

nav a:hover {
    background-color: #4a90e2; /* Blue hover color */
    color: white;
    transform: translateY(-3px); /* Slight movement for depth */
}

.animated-button {
    display: inline-block;
    padding: 12px 25px;
    color: white;
    background-color: #4a90e2; /* Blue background */
    border-radius: 25px;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    animation: pulse 1.5s infinite;
}

.animated-button:hover {
    background-color: #357ab7; /* Darker blue on hover */
    transform: translateY(-5px);
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}

footer {
    margin-top: 40px;
    padding: 20px;
    background-color: #4a90e2; /* Blue footer */
    color: white;
    border-radius: 8px;
    font-size: 14px;
    letter-spacing: 0.5px;
}


    </style>
    <script>
        let slideIndex = 0;
        function showSlides(){
            let slides = document.getElementsByClassName(".slides");
            let totalSlides = document.querySelectorAll(".slide").length;
            slideIndex = (slideIndex + 1) % totalSlides;
            slides.style.transform = 'translateX(-${slideIndex * 100}%)';
            setTimeout(showSlides,5);
        }
        window.onload = showSlides;
    </script>
</head> 
<body>
    <nav>
        <a href="site.html" class="animated-button">Start</a>
        <a href="about.html">About us</a>
        <a href="contacts.html">Contacts</a>
        <a href="privacy.html">Privacy policy</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Blog</a>
    </nav>
    <div class="container">
        <h1>Галерия</h1>
        <div class="gallery">
            <img src="image1.jpg">
            <img src="image2.jpg">
            <img src="image3.jpg">
        </div>
        <h2>Slideshow</h2>
        <div class="slideshow-container">
            <div class="slides">
             <img class="slide" src="image4.jpg">
             <img class="slide" src="image5.jpg">
             <img class="slide" src="image6.jpg">
            </div>
        </div>
        <div class="video-container">
            <h2>Video</h2>
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/_HonL1arbaA" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <footer>
        &copy; 2025 all rights protected.
    </footer>
</body>
</html>
