<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
             body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #e0e7f1; /* Light blue-gray background */
    text-align: center;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    max-width: 900px;
    margin: 40px auto;
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
}

.gallery {
    display: flex;
    gap: 10px; /* Adjust space between images */
    justify-content: center;
    align-items: flex-start; /* Align images to the top */
    flex-wrap: wrap; /* Stack images if the screen is small */
}

.gallery img {
    max-width: 100%;
    height: auto;
    border-radius: 8px; /* Optional for a smoother look */
}


.slideshow-container {
    position: relative;
    max-width: 100%;
    width: 600px; /* Set the width of the slideshow */
    margin: auto;
    overflow: hidden; /* Hides overflow to show one image at a time */
}

.slides {
    display: flex;
    transition: transform 0.5s ease-in-out; /* Smooth transition */
}

.slide {
    width: 100%;
    height: auto;
    display: block;
}

/* Style for navigation buttons */
.prev, .next {
    position: absolute;
    top: 50%;
    padding: 16px;
    color: white;
    background-color: rgba(0, 0, 0, 0.5);
    border: none;
    cursor: pointer;
    font-size: 18px;
    transition: 0.3s ease;
    z-index: 1;
}

.prev {
    left: 0;
}

.next {
    right: 0;
}

.prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
}


.video-container {
    margin-top: 30px;
}

nav {
    margin-bottom: 30px;
}

nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #4a4a4a; /* Darker text for better contrast */
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
}

nav a:hover {
    background-color: #4a90e2; /* Blue hover color */
    color: white;
    transform: translateY(-3px); /* Slight movement for depth */
}

.animated-button {
    display: inline-block;
    padding: 12px 25px;
    color: white;
    background-color: #4a90e2; /* Blue background */
    border-radius: 25px;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    animation: pulse 1.5s infinite;
}

.animated-button:hover {
    background-color: #357ab7; /* Darker blue on hover */
    transform: translateY(-5px);
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}

footer {
    margin-top: 40px;
    padding: 20px;
    background-color: #4a90e2; /* Blue footer */
    color: white;
    border-radius: 8px;
    font-size: 14px;
    letter-spacing: 0.5px;
}


    </style>
</head> 
<body>
    <nav>
        <a href="site.html" class="animated-button">Start</a>
        <a href="about.html">About us</a>
        <a href="contacts.html">Contacts</a>
        <a href="privacy.html">Privacy policy</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Blog</a>
    </nav>
    <div class="container">
        <h1>Галерия</h1>
        <div class="gallery">
            <img src="image1.jpg">
            <img src="image2.jpg">
            <img src="image3.jpg">
        </div>
        <h2>Slideshow</h2>
    <div class="slideshow-container">
    <div class="slides">
        <img class="slide" src="image4.jpg">
        <img class="slide" src="image5.jpg">
        <img class="slide" src="image6.jpg">
    </div>
    <!-- navigation buttons -->
    <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
    <a class="next" onclick="moveSlide(1)">&#10095;</a>
    </div>

        <div class="video-container">
            <h2>Video</h2>
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/_HonL1arbaA" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        let slideIndex = 0;

        function showSlides() {
            let slides = document.querySelectorAll(".slide");
            let totalSlides = slides.length;

            // Ensure that the slideIndex stays within bounds
            if (slideIndex >= totalSlides) {
                slideIndex = 0;
            } else if (slideIndex < 0) {
                slideIndex = totalSlides - 1;
            }

            // Move the slides by changing the transform property of the parent div
            let slidesContainer = document.querySelector(".slides");
            slidesContainer.style.transform = "translateX(" + (-slideIndex * 100) + "%)";
        }

        function moveSlide(n) {
            slideIndex += n;
            showSlides();
        }

        // Initial call to display the first slide
        showSlides();

        // Optional: Set automatic slide change every 3 seconds
        setInterval(function() {
            slideIndex++;
            showSlides();
        }, 3000);
    </script>
    <footer>
        &copy; 2025 all rights protected.
    </footer>
</body>
</html>
