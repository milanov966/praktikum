<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #e0e7f1; /* Light blue-gray background for a softer feel */
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    width: 350px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
}

h2 {
    text-align: center;
    color: #333; /* Darker color for better text visibility */
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 10px;
    font-weight: bold; /* For better readability */
}

input, select, textarea, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
}

button {
    background-color: #4a90e2; /* Blue button background */
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 15px;
    font-size: 16px;
    font-weight: bold;
    letter-spacing: 1px;
}

button:hover {
    background-color: #357ab7; /* Slightly darker blue on hover */
    transform: translateY(-3px); /* Adds a slight lift effect */
}

    </style>

</head>

<body>
    <div class="container">
        <h2>Survey Form</h2>
        <form>
            <label>Name:</label>
            <input type="text" placeholder="Your name" required>

            <label>Email:</label>
            <input type="text" placeholder="Your email" required>

            
            <label>Country:</label>
            <select>
                <option>Bulgaria</option>
                <option>USA </option>
                <option>Canada</option>
                <option>Germany</option>
            </select>

            <label>Interessting fact about you:</label>
            <textarea rows="3" placeholder="Facts"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
