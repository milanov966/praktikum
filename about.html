        body {
    font-family: 'Arial', sans-serif;
    background-color: #e8f0f2;
    text-align: center;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}



.container {
    max-width: 900px;
    margin: 40px auto;
    background: #ffffff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

nav {
    margin-bottom: 30px;
}

nav a {
    margin: 0 20px;
    text-decoration: none;
    color: #4a4a4a;
    font-weight: bold;
    padding: 8px 15px;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
}

nav a:hover {
    background-color: #4a90e2;
    color: white;
    transform: translateY(-2px);
}

.animated-button {
    display: inline-block;
    padding: 10px 20px;
    color: white;
    background-color: #4a90e2;
    border-radius: 25px;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    animation: pulse 1.5s infinite;
}

.animated-button:hover {
    background-color: #357ab7;
    transform: translateY(-3px);
}

@keyframes pulse {
    0% {transform: scale(1);}
    50% {transform: scale(1.05);}
    100% {transform: scale(1);}
}

footer {
    margin-top: 40px;
    padding: 20px;
    background-color: #4a90e2;
    color: white;
    border-radius: 8px;
    font-size: 14px;
    letter-spacing: 0.5px;
}
