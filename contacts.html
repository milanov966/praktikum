               body {

    background-color: #e0e7f1; /* Light blueish background for freshness */
    text-align: center;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    max-width: 900px;
    margin: 40px auto;
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
}

nav {
    margin-bottom: 30px;

nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #4a4a4a; /* Slightly darker color for text */
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
}

nav a:hover {
    background-color: #4a90e2; /* Blueish hover color */
    color: white;
    transform: translateY(-3px); /* Slight movement for depth */
}

.animated-button {
    display: inline-block;
    padding: 12px 25px;
    color: white;
    background-color: #4a90e2; /* Blue background for button */
    border-radius: 25px;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    animation: pulse 1.5s infinite;
}

.animated-button:hover {
    background-color: #357ab7; /* Slightly darker blue on hover */
    transform: translateY(-5px); /* Adds interactivity */
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}

footer {

    color: white;
    border-radius: 8px;
